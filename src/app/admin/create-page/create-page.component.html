<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <h2>
    Создание нового поста
  </h2>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
  >
    <label for="title">Название поста</label>

    <input type="text" id="title" placeholder="Type title here..." formControlName="title">

    <div
      class="validation"
      *ngIf="form.get('title').touched && form.get('title').invalid"
    >
      <small
        *ngIf="form.get('title').errors.required"
      >
        Название поста - обязательное поле к заполнению
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('text').touched && form.get('text').invalid}"
  >
    <label>Текст поста: </label>

    <quill-editor formControlName="text"></quill-editor>

    <div
      class="validation"
      *ngIf="form.get('text').touched && form.get('text').invalid"
    >
      <small
        *ngIf="form.get('text').errors.required"
      >
        Название поста - обязательное поле к заполнению
      </small>
    </div>

  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
  >
    <label for="author">Автор поста</label>

    <input type="text" id="author" placeholder="Type author here..." formControlName="author">

    <div
      class="validation"
      *ngIf="form.get('author').touched && form.get('author').invalid"
    >
      <small
        *ngIf="form.get('author').errors.required"
      >
        Автор поста - обязательное поле к заполнению
      </small>
    </div>
  </div>

  <button
    class="btn btn-block btn-dark"
    type="submit"
    [disabled]="form.invalid"
  >
    Создать пост
  </button>
</form>
